<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../Assets/css/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <button onclick="window.location.href='/BrowserPages/'"><span class="material-symbols-outlined">manage_search</span>Search</button>
        <button onclick="window.location.href='/BrowserPages/games.html'"><span class="material-symbols-outlined">videogame_asset</span>Games</button>
        <button onclick="window.location.href='/BrowserPages/apps.html'"><span class="material-symbols-outlined">apps</span>Apps</button>
        <button style="color: #A7A7A7;" onclick="window.location.href='/BrowserPages/settings.html'"><span class="material-symbols-outlined">settings</span>Settings</button>
    </nav>
    <div class="MainContent">
        <div class="SidePanel">
            <div class="iOS_Setting">
                <div class="Logo"><span class="material-symbols-outlined">
                    travel
                    </span></div>
                <p>Airplane Mode</p>
                <input type='checkbox' class='ios8-switch' id='checkbox-1' style="display: none;">
                    <label for='checkbox-1'></label>
            </div>
            <div style="width: 90%; height: 3px; background-color: gray; border-radius: 150px; margin-top: 15px;"></div>
            <div class="iOS_Setting">
                <div class="Logo" style="background-color: rgb(47, 47, 255);"><span class="material-symbols-outlined">
                    domain
                    </span></div>
                <p>Proxy Settings</p>
                <button class="OpenPanelButton" id="p_btn">></button>
            </div>
            <div class="iOS_Setting">
                <div class="Logo" style="background-color: rgb(255, 76, 76);"><span class="material-symbols-outlined">
                    palette
                    </span></div>
                <p>Customization</p>
                <button class="OpenPanelButton" id="c_btn">></button>
            </div>
            <div class="iOS_Setting">
                <div class="Logo" style="background-color: rgb(81, 202, 44);"><span class="material-symbols-outlined">
                    public
                    </span></div>
                <p>Browser</p>
                <button class="OpenPanelButton" id="b_btn">></button>
            </div>
            <div class="iOS_Setting">
                <div class="Logo" style="background-color: rgb(202, 44, 173);"><span class="material-symbols-outlined">
                    hide_source
                    </span></div>
                <p>Cloaking</p>
                <button class="OpenPanelButton" id="b_btn">></button>
            </div>
            <div class="iOS_Setting">
                <div class="Logo" style="background-color: rgb(202, 199, 44);"><span class="material-symbols-outlined">
                    info
                    </span></div>
                <p>Info</p>
                <button class="OpenPanelButton" id="b_btn" onclick="OpenCard('about')">></button>
            </div>
        </div>
        <div class="SettingPanel">
            <div class="Setting" style="justify-content: center; align-items: center; display: flex;" id="default_card">
                <h1>No Setting Selected</h1>
                <div class="Seperator"></div>
            </div>
            <div class="Setting" id="about_card" style="display: none; align-items: center;">
                <h1>About Seismetic</h1>
                <div class="Seperator"></div>
                <p style="text-align: center;">Project Started by @rxfe.a</p>
                <p style="text-align: center;">Final Version</p>
                <button class="Type1" onclick="window.location.href='./funstore.html'">Open Funstore</button>
            </div>
        </div>
    </div>
    <script src="../Assets/javascript/settings.js"></script>
</body>
</html>
